<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1 id="title">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <!-- search for a city input box -->
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <section id = "info-section">
          <div class = "container">
            <div class = "columns">
              <div class = "column is-one-quarter content">
                <form>
                  <input
                  id = "city-input"
                  class = "input is-info"
                  type = "text"
                  placeholder = "search for a city"
                  />
                  <button id = "submit" class = "button is-info" type = "submit">
                    Get Weather
                  </button>
                </form>
                <div class = "box-table-box">
                  <div class="table-container">
                    <table id="cityList" class="table is-bordered">
                      <tr></tr>
                    </table>
                    <button id = "clr-btn" class = "button is-danger">CLEAR</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <!-- Data from query here: -->

          <div class = "column">
            <div id = "weather-data" class = "columns-box-content">
              <div class = "column current-city-data">
                <h2 id="city-name"></h2>
                <h4 id="city-cond"></h4>
                <h4 id="temp"></h4>
                <h4 id="high"></h4>
                <h4 id="humidity"></h4>
                <h4 id="wind-speed"></h4>
                <h4 id="uv-index"></h4>
              </div>
              <div class = "column">
                <div id = "icon"></div>
              </div>
            </div>
            <!-- Forecast: -->
            
            <div class = "container">
              <div class = "content">
                <h2> 5-Day Forecast:</h2>
                <div class = "columns">
                  <div class = "column card">
                    <div id = "day1" class = "card-content">
                      <h3 id="date1" class="has-text-white"></h3>
                      <div id = "icon1"></div>
                      <h4 id="temp1" class="has-text-white"></h4>
                      <h4 id="hum1" class="has-text-white"></h4>
                    </div>
                  </div>


                  
                </div>
              </div>
            </div>

          </div>






        </section>
