<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/script.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1 id="title">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <!-- search for a city input box -->
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>

        <section id = "info-section">
          <div class = "container">
            <div class = "columns">
              <div class = "column is-one-quarter content">
                <form>
                  <input
                  id = "city-input"
                  class = "input is-info"
                  type = "text"
                  placeholder = "search for a city"
                  />
                  <button id = "submit" class = "button is-info" type = "submit">
                    Get Weather
                  </button>
                </form>
                <div class = "box-table-box">
                  <div class="table-container">
                    <table id="cityList" class="table is-bordered">
                      <tr></tr>
                    </table>
                    <button id = "clr-btn" class = "button is-danger">CLEAR</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

            <!-- Data from query here: -->

          <div class = "column">
            <div id = "weather-data" class = "columns-box-content">
              <div class = "column current-city-data">
                <h2 id="city-name"></h2>
                <h4 id="city-cond"></h4>
                <h4 id="temp"></h4>
                <h4 id="high"></h4>
                <h4 id="humidity"></h4>
                <h4 id="wind-speed"></h4>
                <h4 id="uv-index"></h4>
              </div>
              <div class = "column">
                <div id = "icon"></div>
              </div>
            </div>
            <!-- Forecast: -->
            
            <div class = "container">
              <div class = "content">
                <h2> 5-Day Forecast:</h2>
                <div class = "columns">
                  <div class = "column card">
                    <div id = "day1" class = "card-content">
                      <h3 id="date1" class="has-text-white"></h3>
                      <div id = "icon1"></div>
                      <h4 id="temp1" class="has-text-white"></h4>
                      <h4 id="hum1" class="has-text-white"></h4>
                    </div>
                  </div>

                  <div class = "column card">
                    <div id = "day2" class = "card-content">
                      <h3 id="date2" class="has-text-white">
                      </h3>
                      <div id="icon2"></div>
                      <h4 id="temp2" class="has-text-white"></h4>
                      <h4 id="hum2" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class="column card">
                    <div id = "day3" class = "card-content">
                      <h3 id="date3" class="has-text-white"></h3>
                      <div id="icon3"></div>
                      <h4 id="temp3" class="has-text-white"></h4>
                      <h4 id="hum3" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class = "column card">
                    <div id = "day4" class = "card-content">
                      <h3 id="date4" class="has-text-white"></h3>
                      <div id = "icon4"></div>
                      <h4 id="temp4" class="has-text-white"></h4>
                      <h4 id="hum4" class="has-text-white"></h4>
                    </div>
                  </div>
                  <div class = "column card">
                    <div id = "day5" class = "card-content">
                      <h3 id="date5" class="has-text-white"></h3>
                      <div id = "icon5"></div>
                      h4 id="temp5" class="has-text-white"></h4>
                      <h4 id="hum5" class="has-text-white"></h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

        </section>
        
        <!-- jQuery cdn -->

        src = "https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxy/1.6.1/scripts/jquery.ajaxy.min.js" 
        integrity="sha512-bztGAvCE/3+a1Oh0gUro7BHukf6v7zpzrAb3ReWAVrt+bVNNphcl2tDTKCBr5zk7iEDmQ2Bv401fX3jeVXGIcA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

         <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>


        <!-- script.js link  -->
        <script src="assets/script.js"></script>
</body>

</html>
